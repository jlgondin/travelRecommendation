<html>
<head>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <nav>
        <h1>Travel Recommendation</h1>
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Accueil </a></li>
            <li><a href="./travel_aboutus.html" id="aboutus">A propos de nous</a></li>
            <li><a href="./travel_contact.html" id="contact">Nous contacter </a></li>
            <li><input type="text" id="conditionInput" placeholder="Entrez une destination ou mot-clé"></li>
            <li><button id='btnSearch'>Rechercher</button></li>
            <li><button id='btnReinit'>Réinitialiser</button></li>
        </ul>
    </nav>

    <div id="bloc_principal">
        <p style="font-size:50px; font-weight:bold">Contactez-nous</p>
        <form id="contactForm">
            <div>
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Soumettre</button>
          </form>
    </div>
</body>
